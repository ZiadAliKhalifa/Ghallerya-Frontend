version: 0.1
secrets-manager:
  REACT_APP_AUTH0_DOMAIN: "hedwig/dev:REACT_APP_AUTH0_DOMAIN"
  REACT_APP_AUTH0_CLIENT_ID: "hedwig/dev:REACT_APP_AUTH0_CLIENT_ID"
phases:
  install:
    commands:
      - npm install
  pre_build:
    commands:
      - npm run test:ci
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./build s3://$S3_BUCKET --delete
artifacts:
  files:
    - "build/*"
  base-directory: "."
